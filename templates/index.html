<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speak2Text</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/styles.css') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header
      class="flex justify-between items-center h-20 px-4 border-b-2 border-orange-500"
    >
      <h1 class="header-title text-2xl">Speak2Text</h1>

      <button
        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded flex-end"
      >
        Comienza gratis
      </button>
    </header>
    <div class="text-center mt-40">
      <h1 class="text-6xl mb-5">Convertir audio a texto</h1>
      <h2 class="text-2xl mb-5">
        Sube tus archivos mp3 y obtén transcripciones precisas en varios idiomas
        de forma rápida y sencilla.
      </h2>
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded flex-end text-2xl"
      >
        Convertir ahora
      </button>

      <div class="flex justify-center mt-10 space-x-4em">
        <span class="material-symbols-outlined" style="font-size: 5em">mic</span>
        <span class="material-symbols-outlined" style="font-size: 5em; color: #ff7c44">graphic_eq</span>
        <span class="material-symbols-outlined" style="font-size: 5em">chat</span>
      </div>

      <h3 class="mt-10 text-2xl">¡Con Speak2Text convierte tus audios a texto en pocos pasos!</h3>

    </div>
  </body>
</html>
